<html>
    <head>
        <title>Post to Forums:</title>
        
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    <script>
        
        jQuery(document).ready(function(){
            
            // when the user press the submit button call this method:
            $("#newPost").on('click', function(event){
                
                // grab the contents from the two text values.
                var title = jQuery('#title').val(); 
                var post = jQuery('#post').val(); 
                
                alert(title + "yeeter");
                
                // if any of those fields are empty send a alarming message to them.
                if(post == "") { 
                    
                    alert("please enter text into the post region before posting!"); 
      
                } else if(title == "") {
                    
                    alert("please give your post a title before posting!"); 
                } else {
                    
                    //"servlet2?DATA=" + data + "&BOARD=" + board
                    $.post('ForumManager?TITLE='+ title + "&POST="+post, function(responseText){    // send a post method to the forum manager.
                        
                        jQuery('#title').val(' ');                                                  // set the data here to false.
                        
                        jQuery('#post').val(' '); 
                        
                        $(location).attr('href', "http://localhost:8080/CMPT_350_Project/ForumPage.html");  // return to the main forum page. To see your recent addition.
                        
                    
                    }); 
                    
                }
                
                
                
            }); 
            
            
            
        }); 
        
        
    </script>
    
    </head>
    <body>
        
       
        <div class = "form-group">
        
        <h2> Title:</h2> 
        <textarea class = "form-control" rows = "1" id = "title"></textArea>
        
            
        <h4>Post Content:</h4>
        <textarea class = "form-control" rows = "10" id ="post"></textArea>
        </div>
        
        <button type = "button" id = "newPost" class = "btn bnt-primary btn-md">post:</button>

        
        
        
        
    </body>
</html>
