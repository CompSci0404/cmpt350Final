<html>
    <head>
        <title>Berry Nice Games</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div class="container">
        
            <div class="banner">
                <a href="index.html">
                    <img src="images/Project_Banner.png" class="bannerImg" alt="Berry Nice Games">
                </a>
                <!-- a div used to display the webpage's banner image -->
            </div>
        
            <div class="links">
                <ul>
                    <li id="selected"><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="socialMedia.html">Social Media</a></li>
                    <li><a href="ForumPage.html">Forum</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            
            <div class="content">
                <h1>Check out our games</h1>
                
                <video id="gameVideo">
                    <source src="images/games.mp4" type="video/mp4">
                </video>
                
                <button onclick="playPause()" class="playPauseBtn">Play / Pause</button>
            </div>
            
            <script>
                var video = document.getElementById("gameVideo");
                
                function playPause() {
                    if(video.paused) {
                        video.play();
                    }
                    else {
                        video.pause();
                    }
                }
            </script> 
            
            <div class="push"></div>
        
        </div>
        
        <div class="footer">
                <a href="https://www.facebook.com/">
                    <img src="images/Facebook.png" width="30" height="30" alt="Facebook">
                </a>
                <a href="https://www.twitter.com">
                    <img src="images/Twitter.png" width="30" height="30" alt="Twitter">
                </a>
            </div>
        
    </body>
</html>
